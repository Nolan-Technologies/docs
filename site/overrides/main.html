{% extends "base.html" %}

{% block extrahead %}
{% if page and page.meta and page.meta.title %}
<meta property="og:title" content="{{ page.meta.title }}" />
{% endif %}
{% if page and page.meta and page.meta.image %}
<meta property="og:image" content="{{ page.meta.image }}" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:width" content="{{ page.meta.image_width }}" />
<meta property="og:image:height" content="{{ page.meta.image_height }}" />
<meta property="twitter:card" content="summary" />
<meta property="twitter:title" content="{{ page.meta.twitter_title }}" />
<meta property="twitter:image" content="{{ page.meta.image }}" />
<meta property="twitter:image:alt" content="{{ page.meta.image_alt }}" />
{% else %}
<meta property="og:title" content="Nolan Technologies" />
<meta property="og:image" content="/assets/images/social-sharing.png" />
<meta property="og:image:type" content="image/png" />
<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:site" content="@nolantech_">
<meta property="twitter:title" content="Nolan" />
<meta property="twitter:description" content="Next Generation Payment Solutions">
<meta property="twitter:image" content="/assets/images/social-sharing.png" />
<meta property="twitter:image:alt" content="Nolan" />
<meta property="twitter:domain" content="nolantechnologies.com">
<meta property="twitter:url" content="https://docs.nolantechnologies.com">
{% endif %}
{% endblock %}
